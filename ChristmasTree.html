<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Christmas E-Card</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        background-color: #f9f9f9;
                        margin: 0;
                        padding: 20px;
                }

                .ecard {
                        display: inline-block;
                        background-color: #fff;
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        padding: 20px;
                        width: 300px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                svg {
                        display: block;
                        margin: 0 auto 20px;
                }

                .message-box {
                        background-color: #eaf8e6;
                        padding: 10px;
                        border-radius: 5px;
                        border: 1px solid #c4e3b2;
                }

                .message {
                        margin: 0;
                        font-size: 14px;
                        color: #333;
                }
        </style>
</head>

<body>
        <div class="ecard">
                <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Christmas Tree Shape -->
                        <polygon points="100,20 140,80 110,80 150,140 100,110 50,140 90,80 60,80" fill="green" stroke="brown" stroke-width="3" />
                        <!-- Star on Top -->
                        <polygon points="100,10 105,25 120,25 108,35 113,50 100,40 87,50 92,35 80,25 95,25" fill="yellow" />
                </svg>
                <div class="message-box">
                        <p class="message">Hi Ma,</p>
                        <p class="message">Thank you for bringing joy and happiness to us. You gave us the most special gift: our newborn baby boy!</p>
                </div>
        </div>
</body>

</html>
